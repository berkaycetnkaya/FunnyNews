<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm">

      <h1 class="h3 mb-3 fw-normal"></h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div>
        <label *ngIf="IsFormsAreWrittin()" for="warning">Email Giriniz.</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div>
        <label *ngIf="IsFormsAreWrittin()" for="warning">Parola Giriniz.</label>
      </div>

      <div class="checkbox mb-3">
        <!-- <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label> -->
      </div>

      <div>
        <button [disabled]="IsFormsAreWrittin()" class="w-100 btn btn-lg btn-primary"  (click)="loginWithEmailAndPassword()"  >Giriş</button>
      </div>


      <p class="mt-5 mb-3 text-muted">&copy; 2023–2024</p>
    </form>
  </main>



    </body>
